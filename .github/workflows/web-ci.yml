name: Web App CI/CD

on:
  push:
    branches: [main]
    paths:
      - 'web/**'
      - '.github/workflows/web-ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'web/**'
  workflow_dispatch:

env:
  IMAGE_NAME: moriariri/od-sifra-web

jobs:
  test:
    name: Lint & Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install --workspace=web

      - name: TypeScript check
        run: npx tsc --noEmit
        working-directory: web

      - name: Lint
        run: npm run lint || true
        working-directory: web

      - name: Build
        run: npm run build
        working-directory: web
        env:
          NEXT_PUBLIC_API_URL: ${{ vars.API_URL || 'https://api.odsifra.com/api' }}

  docker-build-push:
    name: Build & Push Docker Image
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        id: login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
        continue-on-error: true

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build Docker image (no push - login failed)
        if: steps.login.outcome != 'success'
        uses: docker/build-push-action@v5
        with:
          context: ./web
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NEXT_PUBLIC_API_URL=${{ vars.API_URL || 'https://api.odsifra.com/api' }}

      - name: Build and Push Docker image
        if: steps.login.outcome == 'success'
        uses: docker/build-push-action@v5
        with:
          context: ./web
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NEXT_PUBLIC_API_URL=${{ vars.API_URL || 'https://api.odsifra.com/api' }}

    outputs:
      login_success: ${{ steps.login.outcome == 'success' }}

  deploy:
    name: Deploy to Fly.io
    needs: docker-build-push
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main' && needs.docker-build-push.outputs.login_success == 'true'

    steps:
      - uses: actions/checkout@v4

      - name: Setup Fly CLI
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy to Fly.io
        run: flyctl deploy --remote-only
        working-directory: web
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
